<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Driving Simulator Demo</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #instructions {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px;
      background: rgba(0,0,0,0.5);
      color: white;
      font-family: Arial;
      font-size: 14px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="instructions">
    ðŸš— Driving Game Demo <br>
    Controls:<br>
    - Move: WASD / Arrow keys<br>
    - Camera Views: 1=Driver, 2=Behind, 3=Road view<br>
    - Environments: T=Traffic, H=Highway, M=Mountain, V=Village
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

  <script>
    let scene, camera, renderer, car, clock;
    let speed = 0, angle = 0;
    const keys = {};
    let cameraMode = 2; // Default behind car

    // Create Scene
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0xa0d0ff);

    // Lighting
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 10, 7);
    scene.add(light);

    const ambient = new THREE.AmbientLight(0x404040, 2);
    scene.add(ambient);

    // Camera
    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 5, 10);

    // Renderer
    renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Car (simple box)
    const carGeometry = new THREE.BoxGeometry(2, 1, 4);
    const carMaterial = new THREE.MeshStandardMaterial({color: 0xff0000});
    car = new THREE.Mesh(carGeometry, carMaterial);
    car.position.y = 0.5;
    scene.add(car);

    // Ground (default road)
    let ground;
    function setEnvironment(type) {
      if (ground) scene.remove(ground);
      let color;
      if (type === "traffic") color = 0x444444;
      if (type === "highway") color = 0x333333;
      if (type === "mountain") color = 0x228B22;
      if (type === "village") color = 0xdeb887;
      const groundGeo = new THREE.PlaneGeometry(200, 200);
      const groundMat = new THREE.MeshStandardMaterial({color: color});
      ground = new THREE.Mesh(groundGeo, groundMat);
      ground.rotation.x = -Math.PI / 2;
      scene.add(ground);
    }
    setEnvironment("traffic");

    // Controls
    document.addEventListener("keydown", e => keys[e.key.toLowerCase()] = true);
    document.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);

    // Change camera mode
    document.addEventListener("keydown", e => {
      if (e.key === "1") cameraMode = 1;
      if (e.key === "2") cameraMode = 2;
      if (e.key === "3") cameraMode = 3;

      if (e.key.toLowerCase() === "t") setEnvironment("traffic");
      if (e.key.toLowerCase() === "h") setEnvironment("highway");
      if (e.key.toLowerCase() === "m") setEnvironment("mountain");
      if (e.key.toLowerCase() === "v") setEnvironment("village");
    });

    clock = new THREE.Clock();

    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();

      // Car Movement
      if (keys["w"] || keys["arrowup"]) speed += 0.05;
      if (keys["s"] || keys["arrowdown"]) speed -= 0.05;
      if (keys["a"] || keys["arrowleft"]) angle += 0.03;
      if (keys["d"] || keys["arrowright"]) angle -= 0.03;

      speed *= 0.98; // friction

      car.rotation.y = angle;
      car.position.x -= Math.sin(angle) * speed;
      car.position.z -= Math.cos(angle) * speed;

      // Camera views
      if (cameraMode === 1) { // Driver view
        camera.position.set(
          car.position.x - Math.sin(angle) * 1.5,
          car.position.y + 1.2,
          car.position.z - Math.cos(angle) * 1.5
        );
        camera.lookAt(car.position.x - Math.sin(angle)*5, car.position.y+1.2, car.position.z - Math.cos(angle)*5);
      }
      if (cameraMode === 2) { // Behind car
        camera.position.set(
          car.position.x + Math.sin(angle) * 8,
          car.position.y + 4,
          car.position.z + Math.cos(angle) * 8
        );
        camera.lookAt(car.position);
      }
      if (cameraMode === 3) { // Road view
        camera.position.set(car.position.x, car.position.y+20, car.position.z+0.1);
        camera.lookAt(car.position);
      }

      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
